# Unbinds
unbind = SUPER ALT, SPACE # Omarchy menu
unbind = SUPER, SPACE # Omarchy app select
unbind = SUPER, W # Omarchy close window
unbind = SUPER, F # Omarchy fullscreen
unbind = SUPER, V # Omarchy float window
unbind = SUPER, T # Omarchy toggle window float

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18

# Utilities binds
bindd = SUPER, SUPER_L, Launch apps, exec, walker -p "Start…"
bindd = SUPER, SUPER_R, Launch apps, exec, walker -p "Start…"
bindd = SUPER, V, Clipboard history, exec, walker -m clipboard

bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Tiling binds
bindd = SUPER, Q, Close active window, killactive,

bindd = SUPER, F, Force full screen, fullscreen, 0

bind = SUPER, D, fullscreen, 1 # Maximize
bindd = SUPER, Y, Toggle floating, togglefloating,

bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad # Send to scratchpad

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = firefox

bindd = SUPER, T, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, W, Browser, exec, $browser
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, M, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, O, Passwords, exec, uwsm app -- 1password
bindd = SUPER, C, Code Editor, exec, uwsm app -- cursor

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

