
# Utilities binds
unbind = SUPER, SPACE
bindd = SUPER, SUPER_L, Launch apps, exec, walker -p "Start…"
bindd = SUPER, SUPER_R, Launch apps, exec, walker -p "Start…"

unbind = SUPER ALT, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Tiling binds
unbind = SUPER, W
bindd = SUPER, Q, Close active window, killactive,

unbind = SHIFT, F11
bindd = SUPER, F, Force full screen, fullscreen, 0

bind = SUPER, D, fullscreen, 1 # Maximize

bind = Super, S, togglespecialworkspace, # Toggle scratchpad
bind = Ctrl+Super, S, togglespecialworkspace, # [hidden]
bind = Super+Alt, S, movetoworkspacesilent, special # Send to scratchpad

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = firefox

bindd = SUPER, T, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, W, Browser, exec, $browser
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, M, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, O, Passwords, exec, uwsm app -- 1password
bindd = SUPER, C, Code Editor, exec, uwsm app -- cursor

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

